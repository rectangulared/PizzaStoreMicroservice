spring.cloud.config.import-check.enabled=false
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform = org.hibernate.dialect.PostgreSQL94Dialect
spring.datasource.url = jdbc:postgresql://postgres:5432/pizza_store_db
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.flyway.driver-class-name=org.postgresql.Driver
spring.flyway.url=jdbc:postgresql://postgres:5432/pizza_store_db
spring.flyway.user=postgres
spring.flyway.password=postgres

management.endpoints.web.exposure.include=*

spring.application.name=pizza-viewer
server.servlet.context-path=/pizza-viewer
server.port=8100

eureka.client.service-url.defaultZone=http://naming-server:8761/eureka

spring.zipkin.base-url=http://zipkin:9411/